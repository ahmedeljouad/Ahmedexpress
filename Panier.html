<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <header>
        <nav>
          <h1 class="c1">AhmedExpress</h1>
          <ul>
           <li><a href="Accueil.html">Accueil</a></li>
           <li><a href="Nos offres.html">Nos offres</a></li>
           <li><a href="Panier.html">Panier</a></li>
           <li><a href="Aide.html">Aide ?</a></li>
           <li><a href="Espace client.html">Espace client</a></li>
          </ul>
        </nav>
         <button class="menu-btn" aria-label="ouvrir le menu">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="card form-card" aria-labelledby="form-title">
      <h2 id="form-title">Finaliser la commande</h2>

      <form class="checkout-form" autocomplete="on" novalidate>
        <div class="grid">
          <label>
            <span>Nom</span>
            <input type="text" name="nom" required placeholder="Ex: El Jouad" />
          </label>

          <label>
          <span>Prénom</span>
            <input type="text" name="prenom" required placeholder="Ex: Ahmed" />
          </label>

          <fieldset class="inline-fieldset">
            <legend>Sexe</legend>
            <label><input type="radio" name="sexe" value="homme" checked> Homme</label>
            <label><input type="radio" name="sexe" value="femme"> Femme</label>
          </fieldset>

          <label class="full">
            <span>Adresse</span>
            <input type="text" name="adresse" placeholder="Rue, ville, pays" />
          </label>

          <label>
            <span>Email</span>
            <input type="email" name="email" required placeholder="exemple@mail.com" />
          </label>
        </div>

        <div class="card-section">
          <span class="label">Type de carte</span>
          <div class="cards-grid" role="radiogroup" aria-label="Sélectionnez un type de carte">
            <label class="card-option">
              <input type="radio" name="card" value="mastercard">
              <img src="master.png" alt="Mastercard" />
            </label>
            <label class="card-option">
              <input type="radio" name="card" value="visa">
              <img src="visa.png" alt="Visa" />
            </label>
            <label class="card-option">
              <input type="radio" name="card" value="jcb">
              <img src="jcb.jpeg" alt="JCB" />
            </label>
            <label class="card-option">
             <input type="radio" name="card" value="wise">
              <img src="wise.png" alt="Wise" />
            </label>
          </div>
        </div>

        <div class="grid">
          <label class="full">
            <span>Numéro de carte</span>
            <input type="text" name="card-number" inputmode="numeric" placeholder="1234 5678 9012 3456" />
          </label>

          <label>
            <span>Code (CVC)</span>
            <input type="text" name="cvc" inputmode="numeric" placeholder="123" />
          </label>

          <label>
          <span>Expiration</span>
            <input type="text" name="expiry" placeholder="MM/AA" />
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Payer maintenant</button>
          <a class="btn-link" href="#">Annuler</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> AhmedExpress — Tous droits réservés</p>
    </div>
  </footer>

  <script>
    // année dans le footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // petit script menu responsive
    const btn = document.querySelector('.menu-btn');
    const nav = document.querySelector('.nav');
    btn.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
  <script src="pg.js"></script>
</body>
</html>

        </html>
